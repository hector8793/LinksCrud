<div class="container">
    <div class="row">
        <div class="logout">
            <button (click)="logout()">
                LOGOUT
            </button>
        </div>
        <div class="logo-container">
            <img src="assets/img/logo.svg" alt="">
        </div>
        <div class="home">
            <div class="profile">
                <img [src]="User.avatar" alt="">
                <p>
                    {{User.name}}
                </p>
                <p>
                    {{User.email}}
                </p>
            </div>
            <div class="data">
                <div class="card">
                    <form [formGroup]="linkForm">
                        <div class="form-group">
                            <label for="url">Url To Save</label>
                            <input formControlName="url" type="text" class="form-control" id="url" >
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div>
                        <div class="form-group mt">
                            <label for="name">Name of Url</label>
                            <input formControlName="name" type="text" class="form-control" id="name">
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div>
                        <div class="button-container">
                            <button (click)="addLink()" [disabled]="!this.linkForm.valid">
                                ADD
                            </button>
                        </div>
                    </form>
                </div>
                <div class="container-link">
                    <div class="link-card" *ngFor="let item of Links; index as i">
                        <div class="delete" (click)="deleteLink(i)">
                            <img src="assets/img/delete.svg" alt="">
                        </div>
                        <h2>
                            {{item.name}}
                        </h2>
                        <p>
                            {{item.url}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
